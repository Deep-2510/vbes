<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ VBES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-2">Login Now</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Please login to continue using our app.</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1 text-gray-700">Email ID</label>
        <input type="email" id="email" required class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-purple-600">
        <div class="text-right mt-1">
          <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded-full font-semibold transition"><a href="/index.html">Login</a></button>

      <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
        <span>Don't have an account?</span>
        <a href="/pages/signup.html" class="text-purple-600 hover:underline">Register now</a>
      </div>
    </form>
  </div>

  <script>
    // Fake login for demo
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // You can add real validation here
      if (email && password) {
        // Redirect to VBES home page
        window.location.href = 'index.html';
      } else {
        alert('Please enter valid credentials');
      }
    });
  </script>
</body>
</html>
