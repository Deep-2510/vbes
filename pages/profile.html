<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile ‚Äì VBES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .camera-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #6D28D9;
      border-radius: 50%;
      padding: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-[#f7f6fb] min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
    
    <!-- Top Heading -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">My Profile</h2>
      <p class="text-gray-500 text-sm">Please complete your profile.</p>
    </div>

    <!-- Profile Picture -->
    <div class="flex justify-center relative mb-6">
      <div class="relative">
        <img src=" " alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md">
        <label for="upload" class="camera-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553 2.276A1 1 0 0120 13.118V17a2 2 0 01-2 2H6a2 2 0 01-2-2v-4a1 1 0 01.447-.842L9 10m6 0V8a2 2 0 00-2-2H9a2 2 0 00-2 2v2" />
          </svg>
        </label>
        <input type="file" id="upload" class="hidden" />
      </div>
    </div>

    <!-- Form Fields -->
    <form class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Name</label>
        <input type="text" value="Deep" class="w-full rounded-full border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Address</label>
        <div class="relative">
          <input type="text" value="Alarsa Road, Davol" class="w-full rounded-full border px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-primary" />
          <span class="absolute right-3 top-2.5 text-gray-400">
            üîç
          </span>
        </div>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">City</label>
        <div class="relative">
          <input type="text" value="Borsad" class="w-full rounded-full border px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-primary" />
          <span class="absolute right-3 top-2.5 text-gray-400">
            üîç
          </span>
        </div>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">State</label>
        <div class="relative">
          <input type="text" value="Gujarat" class="w-full rounded-full border px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-primary" />
          <span class="absolute right-3 top-2.5 text-gray-400">
            üîç
          </span>
        </div>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Country</label>
        <input type="text" value="India" class="w-full rounded-full border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <!-- Logout -->
      <div class="text-center pt-4">
        <a href="logout.html" class="text-red-600 text-sm underline hover:text-red-800 transition">Logout</a>
      </div>
    </form>
  </div>
</body>
</html>
