<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – VBES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Create an Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded mt-1" placeholder="John Doe" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded mt-1" placeholder="you@example.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded mt-1" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-indigo-700">Sign Up</button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="/pages/login.html" class="text-primary underline">Sign in</a>
    </p>
  </div>
</body>
</html>
